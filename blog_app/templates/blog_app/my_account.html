{% extends 'blog_app/base.html' %}

{% block content %}
<h2>Mi Cuenta</h2>

<form method="post">
    {% csrf_token %}
    <fieldset>
        <legend>Actualizar Información</legend>
        {{ profile_form.as_p }}
        <button type="submit">Guardar Cambios</button>
    </fieldset>
</form>

<form method="post">
    {% csrf_token %}
    <fieldset>
        <legend>Cambiar Contraseña</legend>
        {{ password_form.as_p }}
        <button type="submit">Cambiar Contraseña</button>
    </fieldset>
</form>
{% endblock %}
