{% extends 'blog_app/base.html' %}
{% load widget_tweaks %}

{% block content %}
  <div class="container my-5">
    <h2 class="text-center mb-4">Mi Cuenta</h2>

    <!-- Contenedor de los formularios en una fila -->
    <div class="d-flex justify-content-between">
      
      <!-- Formulario de actualización de información -->
      <form method="post" class="w-45">
        {% csrf_token %}
        <fieldset class="border p-4 rounded">
          <legend class="w-auto px-2">Actualizar Información</legend>
          
          <!-- Campos del formulario alineados a la izquierda -->
          <div class="mb-3">
            {{ profile_form.as_p }}
          </div>
          
          <div class="text-left">
            <!-- Agregar el atributo name para identificar el formulario -->
            <button type="submit" class="btn btn-primary" name="update_profile">Guardar Cambios</button>
          </div>
        </fieldset>
      </form>

      <!-- Formulario para cambiar la contraseña -->
      <form method="post" class="w-45">
        {% csrf_token %}
        <fieldset class="border p-4 rounded">
          <legend class="w-auto px-2">Cambiar Contraseña</legend>
          
          <!-- Campos del formulario alineados a la izquierda -->
          <div class="mb-3">
            {{ password_form.as_p }}
          </div>
          
          <div class="text-left">
            <!-- Agregar el atributo name para identificar el formulario -->
            <button type="submit" class="btn btn-danger" name="change_password">Cambiar Contraseña</button>
          </div>
        </fieldset>
      </form>

    </div>
  </div>
{% endblock %}
