{% extends 'blog_app/base.html' %}

{% block content %}
<h2>Usuarios Registrados</h2>
<table class="table">
    <thead>
        <tr>
            <th>Nombre de usuario</th>
            <th>Cantidad de posts</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.post_count }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No hay usuarios registrados.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
